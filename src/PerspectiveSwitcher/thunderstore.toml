[config]
schemaVersion = "0.0.1"

[general]
repository = "https://thunderstore.io"

[package]
namespace = "nazo"
name = "PerspectiveSwitcher"
description = "Enhanced camera mod with First, Second, and Third person perspectives. Based on peak-thirdperson with second-person view support and improved architecture. Cycle through perspectives with V key, zoom with mouse wheel."
websiteUrl = "https://github.com/nazo-x1/PerspectiveSwitcher"
containsNsfwContent = false

[package.dependencies]
BepInEx-BepInExPack_PEAK = "5.4.2403"

[build]
icon = "../../icon.png"
readme = "../../README.md"
outdir = "../../artifacts/thunderstore/"

[[build.copy]]
source = "../../artifacts/bin/PerspectiveSwitcher/release/com.github.nazo-x1.PerspectiveSwitcher.dll"
target = "plugins/"

[[build.copy]]
source = "../../CHANGELOG.md"
target = "/"

[[build.copy]]
source = "../../LICENSE"
target = "/"

# The following config options only apply when using TCLI to publish to Thunderstore directly:

[publish]
# See communities at:
# https://thunderstore.io/api/experimental/community/
communities = [ "peak", ]

[publish.categories]
# See categories at:
# https://thunderstore.io/api/experimental/community/peak/category/
peak = [ "mods", ]
